<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="calculator.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>

    <h1 class="calculator">CALCULATOR BY DANIYAL</h1>
    <div class="content">
        <main class="main-container">
            <table class="table2">
                <tr>
                    <td class="header">000000123.0</td>
                </tr>
            </table>
            <br>
            <table class="table1">
                <tr>
                    <td class="row1">
                        MRC
                    </td>
                    <td class="row1">
                        M-
                    </td>
                    <td class="row1">
                        M+
                    </td>
                    <td class="row1">
                        +/-
                    </td>
                    <td class="row1">
                        ON
                    </td>
                </tr>
                <tr>
                    <td class="row2">
                        7
                    </td>
                    <td class="row2">
                        8
                    </td>
                    <td class="row2">
                        9
                    </td>
                    <td class="row1">
                        %
                    </td>
                    <td class="row1">
                        ➙
                    </td>
                </tr>
                <tr>
                    <td class="row2">
                        4
                    </td>
                    <td class="row2">
                        5
                    </td>
                    <td class="row2">
                        6
                    </td>
                    <td style="font-size: 190%;" class="row1">
                        +
                    </td>
                    <td class="row1">
                        ÷
                    </td>
                </tr>
                <tr>
                    <td class="row2">
                        1
                    </td>
                    <td class="row2">
                        2
                    </td>
                    <td class="row2">
                        3
                    </td>
                    <td class="row1">
                        +/-
                    </td>
                    <td rowspan="5" class="solve-button">
                        =
                    </td>
                </tr>
                <tr>
                    <td class="row2">
                        0
                    </td>
                    <td class="row2">
                        00
                    </td>
                    <td style="font-size: 200%;" class="row2">
                        .
                    </td>
                    <td style="font-size: 200%;" class="row1">
                        -
                    </td>
                </tr>
            </table>
        </main>
    </div>
</body>

</html>
